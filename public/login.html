<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CBS Mule - Login</title>
</head>
<body>
    <div class="topbar">
        <a href="/">Home</a>
        <a href="/chat">Chat</a>
        <a href="/events">Events</a>
        <a href="/login">Login</a>
        <a href="/friends">Friends</a>
        <a href="/pictures">Pictures</a>
        <a href="/news">News</a>
    </div>

    <div id="main-container">
        <div id="login-container">
          <h1 id="login-header">Log in</h1>
          <form id="login-form">
            <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
            <input type="text" name="email" id="email-field" class="login-form-field" placeholder="Email">
            <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
            <button class="submit-button" id="login-form-submit">Log in</button>
          </form>
        </div>
    
        <div id="signup-container">
          <h1 id="signup-header">Sign up</h1>
          <form id="signup-form">
            <input type="text" name="username" id="username-field" class="signup-form-field" placeholder="Username">
            <input type="text" name="email" id="email-field" class="signup-form-field" placeholder="Email">
            <input type="password" name="password" id="password-field" class="signup-form-field" placeholder="Password">
            <input type="text" name="phonenumber" id="phonenumber-field" class="signup-form-field" placeholder="Phone Number">
            
            <label for="favoritejuice">Favorite Juice:</label>
            <select name="favoritejuice" id="favoritejuice-field" class="signup-form-field">
              <option value="Go Away DOC">Go Away DOC</option>
              <option value="Energizer">Energizer</option>
              <option value="Sports Juice">Sports Juice</option>
              <option value="JOEs AMG">JOEs AMG</option>
              <option value="Green Tonic">Green Tonic</option>
              <option value="Prince of Green">Prince of Green</option>
              <option value="Hell Of A Nerve">Hell Of A Nerve</option>
              <option value="Iron Man">Iron Man</option>
              <option value="Pick Me Up">Pick Me Up</option>
              <option value="Stress Down">Stress Down</option>
            </select>
            
            <label for="favoritecoffee">Favorite Coffee:</label>
            <select name="favoritecoffee" id="favoritecoffee-field" class="signup-form-field">
              <option value="Latte">Latte</option>
              <option value="Flat White">Flat White</option>
              <option value="Espresso Macchiato">Espresso Macchiato</option>
              <option value="Cappucino">Cappucino</option>
              <option value="Americano">Americano</option>
              <option value="Espresso">Espresso</option>
              <option value="Iced Latte">Iced Latte</option>
              <option value="Iced Americano">Iced Americano</option>
              <option value="Matcha Oat Latte">Matcha Oat Latte</option>
              <option value="Iced Matcha Oat Latte">Iced Matcha Oat Latte</option>
            </select>
            
            <label for="favoritesandwich">Favorite Sandwich:</label>
            <select name="favoritesandwich" id="favoritesandwich-field" class="signup-form-field">
              <option value="JOEs Club">JOEs Club</option>
              <option value="Avocado">Avocado</option>
              <option value="Tunacado">Tunacado</option>
              <option value="Spicy Tuna">Spicy Tuna</option>
              <option value="Serrano">Serrano</option>
              <option value="Turkey">Turkey</option>
              <option value="VAVO (Vegan Avocado)">VAVO (Vegan Avocado)</option>
            </select>
            
            <button class="submit-button" id="signup-form-submit">Sign up</button>
          </form>
        </div>
    
      </div>    
    <script src="../app.js"></script>
    <script src="scripts/login.js"></script>
    <script src="../src/routes/loginRoute.js"></script>
</body>
</html>

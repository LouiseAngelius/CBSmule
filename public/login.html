<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CBS Mule - Login</title>
</head>
<body>
    <div class="topbar">
        <a href="/">Home</a>
        <a href="/chat">Chat</a>
        <a href="/events">Events</a>
        <a href="/login">Login</a>
        <a href="/friends">Friends</a>
        <a href="/pictures">Pictures</a>
        <a href="/news">News</a>
    </div>
    <div class="content">
        <h1>Login Page</h1>
        <p>This is the login page content...</p>
        <a id="logout_button" onclick="logout()" href="login.html" style="text-decoration: none; color: black;">Log ud</a>
        <div class="profil">
            <h1>Slet profil</h1>
            <h3>Hvis du trykker p√• knappen slettes din profil og alt din data</h3>
            <button id="delete_button" onclick="deleteUser()">Slet profil</button>
        </div>
        <div class="loginContainer">
            <div class="logIn">
                <h1>Log in</h1>
                <div>
                    <form>
                        <div class="logInEmail">
                            <label for="email">E-mail:</label>
                            <input type="email" id="emailOne" placeholder="Skriv e-mail" name="email">
                        </div>
                        <div class="logInPassword">
                            <label for="password">Kodeord:</label>
                            <input type="password" id="passwordOne" placeholder="Skriv kodeord" name="password">
                        </div>
                        <div class="logInButton">
                            <button type="button" id="log_button" onclick="login()">Log in</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="signUp">
                <h1>Opret profil</h1>
                <form>
                    <div class="navn">
                        <label for="name">Navn:</label>
                        <input type="text" class="opret" id="name" placeholder="Skriv navn" name="navn">
                    </div>
                    <div class="mail">
                        <label for="email">E-mail:</label>
                        <input type="email" class="opret" id="email" placeholder="Skriv e-mail" name="email">
                    </div>
                    <div class="kodeord">
                        <label for="password">Password:</label>
                        <input type="password" class="opret" id="password" placeholder="Skriv kodeord" name="password">
                    </div> 
                    <button type="button" id="save_button" onclick="saveProfileInformationDetails()">Opret profil</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../app.js"></script>
    <script src="scripts/login.js"></script>
</body>
</html>

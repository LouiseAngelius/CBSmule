<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Pictures</title>
    <!-- Include Cloudinary's upload widget script -->
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
</head>
<body>

<div>
    <h1>Event Pictures</h1>
    <p>Share your event memories with friends!</p>

    <!-- Cloudinary upload widget container -->
    <div id="cloudinary-upload-widget"></div>

    <script type="text/javascript">
        // Configure Cloudinary
        cloudinary.setCloudName('your_cloud_name');

        // Initialize the upload widget
        var myWidget = cloudinary.createUploadWidget({
                cloudName: 'your_cloud_name',
                uploadPreset: 'your_upload_preset',
                apiKey: 'your_api_key',
                sources: ['local', 'url', 'camera', 'image_search', 'facebook', 'instagram'],
                styles: {
                    palette: {
                        window: "#FFFFFF",
                        sourceBg: "#F4F4F8",
                        windowBorder: "#90a0B0",
                        tabIcon: "#0078FF",
                        inactiveTabIcon: "#69778A",
                        menuIcons: "#0078FF",
                        link: "#0078FF",
                        action: "#FF620C",
                        inactiveAction: "#69778A",
                        error: "#FF620C",
                        inProgress: "#0078FF",
                        complete: "#20B832",
                        sourceIcon: "#0078FF"
                    },
                    fonts: {
                        default: null,
                        "'Fira Sans', sans-serif": {
                            url: "https://fonts.googleapis.com/css?family=Fira+Sans",
                            active: true
                        }
                    }
                }
            },
            function (error, result) {
                if (!error && result && result.event === "success") {
                    console.log('Done! Here is the image info: ', result.info);
                    // You can perform additional actions after a successful upload, e.g., update your database with the image information.
                }
            }
        );

        // Open the widget when the "Upload Pictures" button is clicked
        document.getElementById("cloudinary-upload-widget").addEventListener("click", function () {
            myWidget.open();
        }, false);
    </script>
</div>

</body>
</html>
